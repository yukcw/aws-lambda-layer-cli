name: Publish to PyPI and NPM

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install zip if not present (usually is)
        sudo apt-get update && sudo apt-get install -y zip unzip
        
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      continue-on-error: true
      with:
        aws-region: us-east-1
        # We try to use secrets if available. 
        # If not available, the step might fail or be skipped, 
        # but our tests check for credentials before running AWS parts.
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        # aws-role-to-assume: ${{ secrets.AWS_ROLE_ARN }} # Optional if using OIDC

    - name: Run Tests
      # We pass env vars just in case scripts use them directly
      env:
        AWS_DEFAULT_REGION: us-east-1
      run: ./test/run_all.sh

  pypi-publish:
    name: Upload release to PyPI
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        
    - name: Build package
      run: ./scripts/build_pypi.sh
      
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*

  npm-publish:
    name: Publish to NPM
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
